<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Libro</title>
</head>
<body>
    <h1>Registro de Libro</h1>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>
        
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>
        
        <label for="resumen">Resumen:</label>
        <textarea id="resumen" name="resumen" required></textarea><br>
        
        <label for="medio">Medio:</label>
        <select id="medio" name="medio" required>
            <option value="fisico">Físico</option>
            <option value="magnetico">Magnético</option>
        </select><br>
        
        <input type="submit" value="Registrar">
    </form>
    {% if datos %}
    <h2>Datos Recibidos:</h2>
    <p>Título: {{ datos.titulo }}</p>
    <p>Autor: {{ datos.autor }}</p>
    <p>Resumen: {{ datos.resumen }}</p>
    <p>Medio: {{ datos.medio }}</p>
    {% endif %}
    <a href="/">Volver</a>
</body>
</html>

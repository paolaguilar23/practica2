<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
</head>
<body>
    <h1>Registro de Producto</h1>
    <form method="POST">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required><br>
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br>
        
        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia" required><br>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>
        
        <input type="submit" value="Registrar">
    </form>
    {% if datos %}
    <h2>Datos Recibidos:</h2>
    <p>Producto: {{ datos.producto }}</p>
    <p>Categoría: {{ datos.categoria }}</p>
    <p>Existencia: {{ datos.existencia }}</p>
    <p>Precio: {{ datos.precio }}</p>
    {% endif %}
    <a href="/">Volver</a>
</body>
</html>
